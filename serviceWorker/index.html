<html>
  <head>
    <title>Service Worker</title>
  </head>
  <body>
    <h1>An image will appear here in 3 seconds</h1>
    <script>
      navigator.serviceWorker.register('./service-worker.js')
              .then(reg => {
                var serviceWorker;
                if (reg.installing) {
                  serviceWorker = reg.installing;
                  console.log("installing")
                } else if (reg.waiting) {
                  serviceWorker = reg.waiting;
                  console.log("waiting");
                } else if (reg.active) {
                  serviceWorker = reg.active;
                  console.log("active")
                }

                if (serviceWorker) {
                  console.log("service worker state is:", serviceWorker.state);
                  serviceWorker.addEventListener('statechange', function(e) {
                    console.log("state change:", e.target.state)
                  });
                }
                var options = {
                  "body": "Did you make a $1,000,000 purchase at Dr. Evil...",
                  "icon": "images/ccard.png",
                  "vibrate": [200, 100, 200, 100, 200, 100, 400],
                  "tag": "request",
                  "actions": [
                    { "action": "yes", "title": "Yes", "icon": "images/yes.png" },
                    { "action": "no", "title": "No", "icon": "images/no.png" }
                  ]
                }
                serviceWorker.showNotification("test", options);

              })
              .catch(err => console.log('Boo!', err));

      setTimeout(() => {
        const img = new Image();
        img.src = './images/swan.jpg';
        document.body.appendChild(img);
      }, 3000);
    </script>
  </body>
</html>
