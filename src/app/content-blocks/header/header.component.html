<header appHideHeader>
  <div class="container col-xs">
    <div class="row between-xs middle-xs header-bar">
      <a href="javascript:void(0)" (click)="[toggleMenu(), sendMenuAnalytics()]" aria-label="Menu" class="menu" [ngClass]="{ navigationVisible: navigationVisible }">
        <div></div>
      </a>
      <div class="title" (click)="sendLogoAnalytics()">
        <a href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="70" height="28" viewBox="0 0 70 28">
            <path
              class="titleText"
              d="M54.86 1.72c-2.11 0-3.71.68-4.7 1.74-1 1.03-1.37 2.66-1.37 4.54v.92h-2.15v4.13h2.15v12.66h5.5V13.05h5.56v12.66h5.5V13.05h3.6V8.92h-3.6V7.83c0-1.26.4-2.18 2-2.18.96 0 2.02.3 2.02.3l.27-3.78s-1.57-.45-3.72-.45c-2.11 0-3.72.68-4.7 1.74-1 1.03-1.37 2.66-1.37 4.54v.92h-5.56V7.83c0-1.26.4-2.18 2-2.18.96 0 2.02.3 2.02.3l.28-3.78s-1.58-.45-3.73-.45zM18.15 4.35v4.57h-2.4v4.13h2.4v6.52c0 2.56.34 3.96 1.19 4.95.85.99 2.15 1.57 4.1 1.57 1.97 0 3.48-.45 3.89-.55l-.28-4.26s-.78.3-1.64.3c-.71 0-1.05-.13-1.3-.4-.27-.31-.47-.65-.47-2.09v-6.04h3.72V8.92h-3.72V4.35zm-10.2 4.2c-3.52 0-6.39 2.01-6.39 5.29 0 3 2.08 4.06 2.87 4.4.78.34 1.74.61 2.39.78.61.2 3.07.75 3.07 1.85 0 1.09-.96 1.43-2.32 1.43s-3.62-.89-4.98-2.05L.54 23.5c1.9 1.81 4.57 2.6 7.1 2.6 2.25 0 3.92-.52 5.15-1.47a5.07 5.07 0 0 0 1.98-4.1 4.7 4.7 0 0 0-1.37-3.4 6.65 6.65 0 0 0-2.18-1.27c-.72-.27-1.23-.44-2.39-.79-1.16-.34-2.46-.74-2.46-1.63 0-.89.72-1.23 2.02-1.23 1.36 0 3.27.89 4.23 1.64l1.77-3.21c-.95-.79-2.93-2.08-6.45-2.08zm20.88.34v10.17c0 2.42.4 3.89 1.23 5.05.85 1.13 2.39 1.98 4.8 1.98 2.43 0 4.2-1.27 4.92-2.29l.04 1.91h5.25V8.9h-5.46v8.94c0 2.22-.89 3.75-2.83 3.75-1.95 0-2.5-1.33-2.5-3.27V8.89z"
            ></path>
          </svg>
        </a>
      </div>

      <a *ngIf="isLoggedIn" href="{{ profileUrl }}" target="_blank" aria-label="user" class="user" (click)="avatarAnalytics()" rel="noopener noreferrer">
        <img class="avatar" src="{{ imgSrc }}" alt="profile-pic" />
      </a>

      <a *ngIf="!isLoggedIn" href="javascript:void(0)" aria-label="user-login" class="user login-text" (click)="login()">Login</a>
    </div>
  </div>
  <div class="color-bar"></div>
</header>
<div *ngIf="navigationVisible" class="navigation">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4  {{ section.theme }}" *ngFor="let section of sections">
          <ul class="row">
            <li class="col-xs-12 col-sm-6 col-md-12 col-lg-6" *ngFor="let item of section.items">
              <a class="section-{{ item.label }}" href="{{ item.link }}" (click)="sendMenuSectionClickAnalytics(item.label)">{{ item.label }} </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="color-bar"></div>
  <app-copyright class="copyright"></app-copyright>
</div>
