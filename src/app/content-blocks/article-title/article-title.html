<a href="{{ input.linkUrl }}" appOpenExternalLink="{{ input.linkUrl }}" class="inputLink" (click)="sendAnalytics()">
  <article>
    <ng-container *ngIf="input.position">
      <span class="position">{{input.position}}</span>
      <span class="separator"></span>
    </ng-container>
    <div class="title">
      <span *ngIf="input.showTimestamp" class="timestamp">{{this.timeStamp}}</span>
      <span class="headline">{{ input.indexHeadline }}</span>
      <app-headline-flag *ngFor="let flag of input.headlineFlags" [flag]="flag"></app-headline-flag>
    </div>
  </article>
</a>
