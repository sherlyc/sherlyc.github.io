<div class="{{ input.displayNameColor }}">
  <a href="{{ input.linkUrl }}">
    <h3>{{ input.displayName }}</h3>
  </a>
  <ng-container
    [appContentBlock]="item"
    *ngFor="let item of input.items; trackBy: trackByFn"
  ></ng-container>

  <div>
    <a class="more" href="{{ input.linkUrl }}">More {{ input.displayName }}</a>
  </div>
</div>
