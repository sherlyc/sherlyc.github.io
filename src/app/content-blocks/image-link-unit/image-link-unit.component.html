<article>
  <a href="{{ input.linkUrl }}" class="col-xs" (click)="sendAnalytics()">
    <div class="row">
      <div class="image">
        <img
          src="{{ input.imageSrc }}"
          alt="{{ input.indexHeadline }}"
          loading="lazy"
          [attr.srcset]="input.imageSrcSet ? input.imageSrcSet : null"
        />
      </div>
    </div>
    <div class="row">
      <h3>{{ input.indexHeadline }}</h3>
    </div>
  </a>
</article>
