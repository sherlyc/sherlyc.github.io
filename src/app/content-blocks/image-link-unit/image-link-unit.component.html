<article>
  <a href="{{ input.linkUrl }}" class="col-xs" (click)="sendAnalytics()">
    <div class="row">
      <div class="image">
        <img src="{{ input.imageSrc }}" alt="{{ input.indexHeadline }}" loading="lazy" [attr.srcset]="input.imageSrcSet ? input.imageSrcSet : null" />
      </div>
    </div>
    <app-headline [headline]="input.indexHeadline"></app-headline>
    <app-headline-flag *ngFor="let flag of input.headlineFlags" [flag]="flag"></app-headline-flag>
  </a>
</article>
