<article>
  <a href="{{ input.linkUrl }}" class="col-xs" (click)="sendAnalytics()">
    <div class="row" *ngIf="input.imageSrc">
      <div class="image">
        <img src="{{ input.imageSrc }}" (error)="input.imageSrc = null" alt="{{ input.indexHeadline }}" loading="auto" [attr.srcset]="input.imageSrcSet ? input.imageSrcSet : null" />
      </div>
    </div>
    <app-headline [headline]="input.indexHeadline" [headlineFlags]="input.headlineFlags"></app-headline>
  </a>
</article>
