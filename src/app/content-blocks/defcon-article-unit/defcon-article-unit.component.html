<article itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
  <meta itemprop="position" content="{{ index }}" />
  <a itemprop="url" href="{{ input.linkUrl }}" appOpenExternalLink="{{ input.linkUrl }}">
    <div class="row">
      <img itemprop="image" src="{{ input.imageSrc }}" alt="{{ input.indexHeadline }}" loading="lazy" [attr.srcset]="input.imageSrcSet ? input.imageSrcSet : null" />
    </div>
    <app-headline [headline]="input.indexHeadline"></app-headline>
    <p>
      <span class="time-ago">{{ input.lastPublishedTime * 1000 | amTimeAgo }}</span>
      <span class="separator"></span>
      <span class="intro">{{ input.introText }}</span>
    </p>
  </a>
</article>
