<article itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
  <meta itemprop="position" content="{{ index }}" />
  <a itemprop="url" href="{{ input.linkUrl }}" appOpenExternalLink="{{ input.linkUrl }}" (click)="sendAnalytics()">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6 column" *ngIf="input.imageSrc">
        <div class="image">
          <img itemprop="image" (error)="input.imageSrc = null" src="{{ input.imageSrc }}" alt="{{ input.indexHeadline }}" loading="auto" [attr.srcset]="input.imageSrcSet ? input.imageSrcSet : null" />
        </div>
      </div>
      <div class="column">
        <app-headline [headline]="input.indexHeadline" [headlineFlags]="input.headlineFlags"></app-headline>
      </div>
    </div>
    <div class="row wrapper">
      <p>
        <app-time-ago [timestamp]="input.lastPublishedTime"></app-time-ago>
        <span class="intro">{{ input.introText }}</span>
      </p>
    </div>
  </a>
</article>
