<div [appGlobalStyle]="getGridCss()">
  <div *ngFor="let key of keys" [appGlobalStyle]="getCellCss(key)">
    <ng-container [appContentBlock]="input.items[key]"></ng-container>
  </div>
  <div *ngFor="let borderCell of borderCells" [ngClass]="borderCell.position" [appGlobalStyle]="getBorderCellCss(borderCell)"></div>
</div>
