<div [appGlobalStyle]="style">
  <div *ngFor="let item of input.items | keyvalue" [ngClass]="item.key">
    <ng-container [appContentBlock]="item.value"></ng-container>
  </div>
  <div *ngFor="let borderCell of borderCells" [ngClass]="[borderCell.name + '_' + borderCell.position, borderCell.position]"></div>
</div>
