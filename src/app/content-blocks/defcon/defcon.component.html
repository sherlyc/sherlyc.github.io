<div class="wrapper">
  <article itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
    <meta itemprop="position" content="{{ index }}" />
    <a itemprop="url" href="{{ input.articles[0].linkUrl }}" appOpenExternalLink="{{ input.articles[0].linkUrl }}" (click)="sendAnalytics(input.articles[0])">
      <div class="image">
        <div class="border" [style.backgroundColor]="input.color"></div>
        <app-fluid-image [imageSrc]="input.articles[0].image.defcon" [caption]="input.articles[0].headline" [aspectRatio]="'16:9'"></app-fluid-image>
      </div>
      <div class="text">
        <app-tag-link [color]="input.color" [name]="input.articles[0].category.name" [url]="input.articles[0].category.url"></app-tag-link>
        <app-headline [headline]="input.articles[0].headline" [headlineFlags]="input.articles[0].headlineFlags" [textColor]="'#ffffff'"></app-headline>
        <p class="intro">{{ input.articles[0].introText }}</p>
        <app-time [timestamp]="input.articles[0].lastPublishedTime" [textColor]="input.articles[0].color" [showBullet]="true"></app-time>
      </div>
    </a>
  </article>
  <div class="related-articles" *ngIf="input.articles.length > 1">
    <div class="cell" *ngFor="let article of input.articles.slice(1)">
      <a itemprop="url" href="{{ article.linkUrl }}" appOpenExternalLink="{{ article.linkUrl }}" (click)="sendAnalytics(article)">
        <app-time [timestamp]="article.lastPublishedTime" [textColor]="'#ff433d'" [showBullet]="true"></app-time>
        <app-headline [headline]="article.headline" [headlineFlags]="article.headlineFlags" [textColor]="'#ffffff'"></app-headline>
      </a>
    </div>
  </div>
</div>
