<article>
  <a href="{{ input.linkUrl }}">
    <div class="row">
      <h3 class="col-xs">{{ input.indexHeadline }}</h3>
    </div>
    <div class="row">
      <div class="col-md-2 col-sm-4 col-xs-6 column">
        <div class="image">
          <img src="{{ input.imageSrc }}" alt="{{ input.indexHeadline }}" />
        </div>
      </div>
      <div class="col-md-10 col-sm-8 col-xs-6 column">
        <p>
          <span class="time-ago">{{
            input.lastPublishedTime * 1000 | amTimeAgo
          }}</span>
          <span class="separator"></span> <span>{{ input.introText }}</span>
        </p>
      </div>
    </div>
  </a>
</article>
