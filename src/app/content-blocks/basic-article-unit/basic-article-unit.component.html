<article>
  <a href="{{ input.linkUrl }}" class="col-xs">
    <div class="row">
      <h3>{{ input.indexHeadline }}</h3>
    </div>
    <div class="row">
      <div>
        <div class="image">
          <img src="{{ input.imageSrc }}" alt="{{ input.indexHeadline }}" />
        </div>
      </div>
      <div class="intro">
        <p>
          <span class="time-ago">{{
            input.lastPublishedTime * 1000 | amTimeAgo
          }}</span>
          <span class="separator">|</span> <span>{{ input.introText }}</span>
        </p>
      </div>
    </div>
  </a>
</article>
