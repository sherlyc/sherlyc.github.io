<div class="breaking-news" [ngClass]="input.variant" *ngIf="!shouldHide">
  <a
    class="link"
    [href]="input.link"
    (click)="[onClickOrDismiss(), sendAnalytics(false)]"
  >
    <h1 class="title">Breaking news</h1>
    <div>{{ input.text }}</div>
  </a>
  <a
    class="dismiss"
    (click)="[onClickOrDismiss(), sendAnalytics(true)]"
    aria-label="Dismiss"
  ></a>
</div>
