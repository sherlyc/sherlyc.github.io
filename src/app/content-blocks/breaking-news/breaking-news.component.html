<div class="breaking-news" *ngIf="!shouldHide">
  <a class="link" [href]="input.link" (click)="[onClickOrDismiss(), sendAnalytics(false)]">
    <div class="text">{{ input.text }}</div>
  </a>
  <a class="dismiss" (click)="[onClickOrDismiss(), sendAnalytics(true)]" aria-label="Dismiss">&times;</a>
</div>
