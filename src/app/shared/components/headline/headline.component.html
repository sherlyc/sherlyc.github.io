<h3 [style.color]="textColor">
  <span *ngIf="identifier" [style.color]="identifierColor">{{ identifier }}</span>
  {{ headline }}
</h3>
<app-time-ago *ngIf="showTimeAgo()" [timestamp]="timeStamp" [separator]="'left'"></app-time-ago>
<app-headline-flag *ngFor="let flag of headlineFlags" [flag]="flag"></app-headline-flag>
