<div class="row">
  <h3 class="col-xs" [style.color]="textColor">
    <span class="title">{{ headline }}</span>
    <app-time-ago *ngIf="timeStamp" [timestamp]="timeStamp" [separator]="'left'"></app-time-ago>
    <app-headline-flag *ngFor="let flag of headlineFlags" [flag]="flag"></app-headline-flag>
  </h3>
</div>
