<div class="page-header mat-elevation-z8">
  <div class="container" fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="50%">
      <h2>Draft article </h2>
      <span class="saved-status">All changes saved</span>
    </div>
    <div fxFlex="50%" fxLayoutAlign="end center">
      <button mat-raised-button color="primary">Done</button>
    </div>
  </div>
</div>
<div class="container" fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <mat-tab-group dynamicHeight fxFill>
    <mat-tab label="Article body">
      <div class="mat-elevation-z4 tab-body-gutter" fxLayout="column" fxLayoutAlign="center">

        <mat-form-field class="form-field">
          <input matInput #headline maxlength="80" placeholder="Headline" class="title">
          <mat-hint align="end">{{headline.value.length}} / 80</mat-hint>
        </mat-form-field>
        
        <mat-form-field class="form-field article-body">
          <textarea matInput placeholder="Body text" rows="8"></textarea>
          <mat-hint>Mandatory</mat-hint>
        </mat-form-field>


      </div>
    </mat-tab>
    <mat-tab label="Packaging">
      <div class="mat-elevation-z4">

      </div>
    </mat-tab>
    <mat-tab label="Properties">
      <div class="mat-elevation-z4">

      </div>
    </mat-tab>
  </mat-tab-group>
</div>
