version: "3.7"
services:
  expfrontend:
    image: ${DOCKER_URL}
    environment:
      SPADE_VERSION: ${SPADE_VERSION}
    ports:
      - "4000:4000"
  chrome:
    image: selenium/standalone-chrome
    ports:
      - "4444:4444"
    volumes:
      - /dev/shm:/dev/shm
    logging:
      driver: "none"
  browserstack:
    build: ./e2e
    environment:
      BS_ACCOUNT: ${BS_ACCOUNT}
      BS_KEY: ${BS_KEY}
      BS_ENV: docker
      USE_LOCAL_BROWSER: ${USE_LOCAL_BROWSER}
      SPADE_VERSION: ${SPADE_VERSION}
    depends_on:
      - expfrontend
